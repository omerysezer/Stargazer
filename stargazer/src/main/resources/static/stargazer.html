  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<nav>
  <a class="links active" href="stargazer.html">Home</a>

  <div class="dropdown-menu">

    <div class="menu-content">
      <a class="links-hidden" href="solarSystem.html">Solar Systems</a>

      <a class="links-hidden" href="asteroid.html">Asteroids</a>

    </div>
  </div>
</nav>



<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
  <h2 class="w3-wide">STAR-GAZER</h2>
  <p class="w3-opacity"><i>Explore The Night Sky</i></p>
</div>

<div class="w3-black">
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
    <h2 class="w3-wide w3-center">Exploration Options</h2>
    <p class="w3-opacity w3-center"><i>Select One Of The Options To Start Exploring</i></p><br>

    <div class="row">
      <div class="container">
        <div class="test_box box column">
          <div class="inner" style="background-image: url('images/solarSystem.jpg'); background-size: cover">
            <a href="solarSystem.html" class="test_click">
              <div class="flex_this">
                <span class="test_link">Solar Systems</span>
              </div>
            </a>
          </div>
        </div>
        <div class="test_box box column">
          <div class="inner" style="background-image: url('images/star.jpg'); background-size: cover">
            <a href="star.html" class="test_click">
              <div class="flex_this">
                <span class="test_link">Stars</span>
              </div>
            </a>
          </div>
        </div>
        <div class="test_box box column">
          <div class="inner" style="background-image: url('images/galaxy.jpg'); background-size: cover">
            <a href="galaxy.html" class="test_click">
              <div class="flex_this">
                <span class="test_link">Galaxy</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class = "fullscreen-warning-container">
    <div class="popup" id="warningPopup">
      <h2 id="warningTitle" class="pText">WARNING!</h2>
      <span class="pText" id="disconnectWarningText"></span>
      <span class="pText" id="calibrationWarningText"></span>
      <span class="pText" id="levelWarningText"></span>
      <span class="pText" id="orientationWarningText"></span>
    </div>
</div>
